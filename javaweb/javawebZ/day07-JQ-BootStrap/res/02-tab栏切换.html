<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			list-style: none;
			text-decoration: none;
			font-family: '微软雅黑';
			color: #999;
		}

		.box {
			width: 980px;
			margin: 50px auto;
			position: relative;
		}

		.nav {
			width: 100%;
			height: 50px;
			line-height: 50px;
			text-align: center;
			border-bottom: 2px solid orange;
		}

		.nav li {
			float: left;
		}

		.nav a {
			padding: 0 30px;
		}
		.active {
			background-color: #e1251b;
		}
		.active a {
			color: #fff;
		}

		.item {
			width: 100%;
			height: 200px;
			box-shadow: 0  0  5px 1px #ccc;
			position: absolute;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="nav">
			<ul>
				<li><a href="javascript:;">商品介绍</a></li>
				<li><a href="javascript:;">价格与包装</a></li>
				<li><a href="javascript:;">售后保障</a></li>
				<li><a href="javascript:;">商品评价</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
