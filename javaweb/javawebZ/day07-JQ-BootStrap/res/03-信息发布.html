<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.msg {
			width: 980px;
			padding-bottom: 10px;
			border: 1px solid #ccc;
			margin: 50px auto;
		}

		textarea {
			width: 880px;
			height: 100px;
			border: 0 none;
			border: 1px solid orange;
			resize: none;
			outline-style: none;
			border-radius: 10px;
			display: block;
			margin: 50px auto 0 auto;
			padding-left: 20px;
			padding-top: 20px;
			box-sizing: border-box;
		}

		.btn {
			width: 80px;
			height: 40px;
			display: block;
			float: right;
			margin-right: 50px;
			margin-top: 20px;
			background-color: blue;
			color: #fff;
			text-align: center;
			text-decoration: none;
			line-height: 40px;
			border-radius: 10px;
			clear: both;
			
		}

		.content {
			width: 880px;
			margin: 80px auto 0 auto;
		}
		.item {
			height: 50px;
			line-height: 50px;
			border-bottom: 1px dashed #ccc;
			padding-left: 20px;
		}

		.item p {
			float: left;
		}

		.del {
			float: right;
			text-decoration: none;
			color: #999;
		}
		.del:hover {
			color: orange;
		}
	</style>
</head>
<body>
    <div class="msg">
        <textarea></textarea>
        <a href="javascript:;" class="btn">发布</a>

        <div class="content">
			<div class="item">
                <p>三天没吃肉啦</p>
                <a href="javascript:;" class="del">删除</a>
            </div>
        </div>
    </div>
</body>
</html>
